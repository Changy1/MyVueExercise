            <input v-model='num'>
        <h2>Number乘以67，再加上138，再减去64，再平方....为: {{ num_result }}</h2>
        <p>Number乘以67，再加上138，再减去64，再平方....为:{{  num_result }}</p>
        <h3>Number乘以67，再加上138，再减去64，再平方....为:{{  num_result }}</h3>

        <hr>
            <input v-model='person.name'>
            <input v-model='person.age'>
            {{person.name}} {{person.age}}
        <hr>
        <input v-model='password'>
        {{message}}

    </div>

    <script src="./base/vue.js"></script>
    <script>
        //watch可以监听数据的变化

        new Vue({
            el:'#app',
            data: {
                num: 22,
                num_result: 0,
                person: {
                   name: '二狗子',
                   age: 18
               },
               message: '' ,
               password: '',
               
            },
            watch: {
                password(){
                    if(this.password.length < 6){
                        this.message = '请输入长于6位的密码'
                    } else if(this.password.length > 16){
                        this.message = '密码长度不能比16位长'
                    } else {
                        this.message = ''
                    }
                },
                num: {
                    handler ( val, oldval ){
                        console.log( val, oldval )
                        this.num_result = Math.pow(this.num * 67 + 138 - 64, 2)
                    },
                    immediate: true //立即触发一次
                },
                person: {
                    handler ( val, oldval ) {
                        console.log( val, oldval)
                    },
                    deep: true //为了观察对象内部值得变化，当值改变的时候这个对象并没有改变，所以需要加deep
                }
            }
        })
